<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>account</title>
</head>
<body>
<h1>转账的页面</h1>
	<form action="http://localhost:8080/account" method="post">
		<table border="1" width="400">
			<tr>
				<td>付款人:</td>
				<td><input type="text" name="from"/></td>
			</tr>
			<tr>
				<td>收款人:</td>
				<td><input type="text" name="to"/></td>
			</tr>
			<tr>
				<td>转账金额:</td>
				<td><input type="text" name="money"/></td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="转账"/></td>
			</tr>
		</table>
	</form>

</body>
</html>
